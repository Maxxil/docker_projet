<!-- On rows -->
<div class="container">
    <div class="row">
        <div>
            <input class="form-control narrow-input" placeholder="Search" ng-model="searchProducts">
        </div>
        <div >
            <table class="table table-condensed" id="searchProductsResults" id="products">
                <thread>
                    <tr>
                        <th>Image</th>
                        <th>Produit</th>
                        <th>Prix</th>
                    </tr>
                </thread>
                <tbody>
                    <tr ng-repeat="product in products | filter:searchProducts">
                        <td class=""><img class="img-responsive"  ng-src="{{product.reference}}" width="100" height="50"></td>
                        <td class="">{{product.name}}</td>
                        <td class="">{{product.price}}</td>
                        <td class=""><button class="btn btn-warning" ng-click="addToPanier(product)">Ajouter au panier</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="panier">
            <table class="table table-condensed" >
                <thread>
                    <tr>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Nombre</th>
                    </tr>
                </thread>
                <tbody>
                    <tr ng-repeat="element in panier">
                        <td class="active">{{element.name}}</td>
                        <td class="active">{{element.price}}</td>
                        <td class="active">{{element.number}}</td>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <td>{{total}}</td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-success" ng-click="order()">Payer</button></td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>
