<form name="loginForm" class="form" novalidate>
    <h1>Login Page</h1>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" ng-minlength="6" class="form-control" id="exampleInputEmail1" placeholder="Email" name="emailInput" ng-model="email" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" ng-minlength="6" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwordInput" ng-model="password" required>
    </div>

    <div class="panel panel-danger" ng-hide="loginErrorHide">
        <div class="panel-body bg-danger">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            {{ loginError }}
        </div>
    </div>

    <button type="submit" ng-click="connect()" class="btn btn-success">Connexion</button><br><br>
    <a href="#!/signin" class="btn btn-default">inscription</a>
</form>
